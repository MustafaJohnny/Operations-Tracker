<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Operation Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="icon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <h2 class="header">Operations Tracker App</h2>
      <div class="container">
        <h4 class="balance-text">Your Balance</h4>
        <h1 class="cost" id="balance">$0.00</h1>
        <div class="inc-exp-container">
          <div class="income-expense">
            <h4>Income</h4>
            <p id="money-plus" class="money plus">+$0.00</p>
          </div>
          <div class="income-expense">
            <h4>Expense</h4>
            <p id="money-minus" class="money minus">-$0.00</p>
          </div>
        </div>
        <h3>Movements</h3>
        <ul id="list" class="list"></ul>
        <h3 class="third-header">Add New Movement</h3>
        <form action="" id="form">
          <div class="form-control">
            <label for="text">Description:</label>
            <input
              class="text-capitalize"
              type="string"
              id="text"
              placeholder="Please enter text..."
            />
          </div>
          <div class="form-control">
            <label for="amount">Value:</label>
            <input
              type="number"
              id="amount"
              placeholder="Please enter the value..."
            />
          </div>
          <button class="btn">Add Transation</button>
        </form>
      </div>
    </div>
    <footer>Designed Â© 2022 By Mustafa Johnny</footer>
    <script src="script.js" async defer></script>
  </body>
</html>
